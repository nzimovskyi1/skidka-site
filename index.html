<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopZNY | Найкращі ціни тут</title>
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <style>
        /* Темна тема та загальні налаштування */
        body {
            background-color: #0d1117;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* Стиль для твого фото/логотипа */
        .logo {
            width: 110px;
            height: 110px;
            border-radius: 50%; /* Робить фото круглим */
            margin: 0 auto 25px;
            display: block;
            object-fit: cover; /* Щоб фото не стискалося */
            border: 3px solid #0088cc; /* Синій обідок навколо фото */
            box-shadow: 0 0 25px rgba(0, 136, 204, 0.4);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            color: #8b949e;
            margin-bottom: 35px;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Стиль головної кнопки */
        .main-btn {
            display: block;
            background: #0088cc;
            color: #ffffff;
            padding: 20px;
            text-decoration: none;
            border-radius: 18px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Ефект при наведенні (на ПК) */
        .main-btn:hover {
            background: #00aaff;
            transform: translateY(-4px);
            box-shadow: 0 15px 25px rgba(0, 136, 204, 0.3);
        }

        /* Ефект при натисканні */
        .main-btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.jpg" class="logo" alt="shopZNY">

        <h1>Всі знижки вже тут</h1>
        <p>Натисніть кнопку нижче, щоб відкрити наш канал зі знахідками</p>
        
        <a href="https://t.me/+MeDfbYqmmIA2NWZi" class="main-btn">ПЕРЕЙТИ В КАНАЛ ✅</a>
    </div>

</body>

</html>
